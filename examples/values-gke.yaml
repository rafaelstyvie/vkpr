#
# INGRESS STACK
#
nginx-ingress:
  enabled: true
  controller:
    publishService:
      enabled: true
#    autoscaling:
#      enabled: true
#      minReplicas: 1
#      maxReplicas: 3
#    service:
#      annotations:
#        external-dns.alpha.kubernetes.io/hostname: "ipaas.<DOMAIN_NAME>"

external-dns:
  enabled: true
  rbac:
    create: true
  sources:
    - ingress
    - service
  provider: digitalocean
  interval: "1m"

cert-manager:
  enabled: true
  ingressShim:
    defaultIssuerName: letsencrypt-production
    defaultIssuerKind: ClusterIssuer
    defaultIssuerGroup: cert-manager.io

# dados para o CRD do ACME
acme:
  email: <ACME_EMAIL>

# chart values
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
  - host: whoami.<DOMAIN_NAME>
    paths: ["/"]
  tls:
  - hosts:
    - whoami.<DOMAIN_NAME>
    secretName: whoami-cert

