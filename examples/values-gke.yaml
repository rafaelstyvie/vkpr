# GRAYLOG
#
# tags do subchart graylog - SAO TOP LEVEL SEMPRE
tags:
  install-elasticsearch: false
  install-mongodb: false
elasticsearch:
  enabled: true
  volumeClaimTemplate:
    storageClassName: "standard"
# mongodb do graylog
mongodb-replicaset:
  enabled: true
  replicas: 1
graylog:
  enabled: true
  graylog:
    elasticsearch:
      hosts: "http://elasticsearch-master:9200"
    mongodb:
      uri: mongodb://vkpr-mongodb-replicaset-client:27017/graylog?replicaSet=rs0
    rootPassword: <ROOT_PASSWORD>
    input:
      tcp:
        service:
          type: ClusterIP
        ports:
          - name: gelf-tcp
            port: 12201
      udp:
        service:
          type: ClusterIP
        ports:
          - name: gelf-udp
            port: 12201
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      hosts:
        - graylog.<DOMAIN_NAME>
      tls:
        - hosts:
          - graylog.<DOMAIN_NAME>
          secretName: graylog-vkpr-cert


#
# MONITORING STACK
#
prometheus-operator:
  enabled: false
  grafana:
    adminPassword: "<ROOT_PASSWORD>"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      hosts: ["grafana.<DOMAIN_NAME>"]
      tls:
      - hosts:
        - grafana.<DOMAIN_NAME>
        secretName: grafana-vkpr-cert

