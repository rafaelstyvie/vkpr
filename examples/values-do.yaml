# SECURITY STACK
#
vault:
  enabled: false
  server:
    ha:
      enabled: true
      raft:
        enabled: true
#    dev:
#      enabled: true


keycloak:
  enabled: true
  prometheus:
    operator:
      enabled: true
      serviceMonitor:
        namespace: "vkpr" 
        selector:
          release: "vkpr"
  keycloak:
    username: keycloak
    password: admin123
    extraInitContainers: |
       - name: extensions
         image: busybox
         imagePullPolicy: IfNotPresent
         command:
           - sh
         args:
           - -c
           - |
             echo "Copying extensions..."
             wget -O /deployments/keycloak-metrics-spi.jar https://github.com/aerogear/keycloak-metrics-spi/releases/download/1.0.1/keycloak-metrics-spi-1.0.1.jar
         volumeMounts:
          - name: deployments
            mountPath: /deployments
    persistence:
      dbVendor: h2
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      hosts:
        - keycloak.api.vertigo.com.br
      tls:
        - hosts:
          - keycloak.api.vertigo.com.br
          secretName: keycloak-vkpr-cert
    extraVolumes: |
      - name: keycloak-data
        persistentVolumeClaim:
          claimName: keycloak-data-volume
      - name: vkpr-realm-secret
        secret:
          secretName: vkpr-realm-secret
      - name: deployments
        emptyDir: {}

    extraVolumeMounts: |
      - name: keycloak-data
        mountPath: "/opt/jboss/keycloak/standalone/data"
        readOnly: false
      - name: vkpr-realm-secret
        mountPath: "/realm/"
        readOnly: true
      - name: deployments
        mountPath: /opt/jboss/keycloak/standalone/deployments

    extraEnv: |
      - name: KEYCLOAK_IMPORT
        value: /realm/realm-realm-export.json
      - name: KEYCLOAK_STATISTICS
        value: all
        
# BACKUP STACK
velero:
  enabled: false
  image:
    repository: velero/velero
    tag: v1.3.1
    pullPolicy: IfNotPresent

  podAnnotations: {}

  resources: {}

  initContainers: 
    - name: velero-plugin-for-do
      image: digitalocean/velero-plugin:v1.0.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.0.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins

  securityContext: {}

  tolerations: []

  nodeSelector: {}

  extraVolumes: []

  extraVolumeMounts: []

  metrics:
    enabled: true
    scrapeInterval: 30s

    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8085"
      prometheus.io/path: "/metrics"

    serviceMonitor:
      enabled: false
      additionalLabels: {}

  installCRDs: true

  configuration:
    provider: aws

    backupStorageLocation:
      name: aws
      bucket: <SPACES_NAME> 
      prefix:
      config:
        region: <SPACES_REGION>
        s3Url: https://<SPACES_REGION>.digitaloceanspaces.com
    volumeSnapshotLocation:
      name: velero.io/aws
      config: {}
    backupSyncPeriod:
    resticTimeout:
    restoreResourcePriorities:
    restoreOnlyMode:
    extraEnvVars: {}
    logLevel:
    logFormat:
  rbac:
    create: true
    clusterAdministrator: true
  serviceAccount:
    server:
      create: true
      name:
      annotations:


  credentials:
    useSecret: true
    existingSecret:
    secretContents:
      digitalocean_token: <DIGITAL_OCEAN_TOKEN>
      cloud: | 
        [default]
        aws_access_key_id=<SPACES_ACCESS_KEY>
        aws_secret_access_key=<SPACES_SECRET_KEY>
 

  backupsEnabled: true
  snapshotsEnabled: true

  deployRestic: false

  restic:
    podVolumePath: /var/lib/kubelet/pods
    privileged: false
    priorityClassName: {}
    resources: {}
    tolerations: []
    extraVolumes: []
    extraVolumeMounts: []
    securityContext: {}
  schedules: {}
  configMaps: {}

