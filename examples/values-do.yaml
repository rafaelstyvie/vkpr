# GRAYLOG
#
# tags do subchart graylog - SAO TOP LEVEL SEMPRE
tags:
  install-elasticsearch: false
  install-mongodb: false
elasticsearch:
  enabled: false
  volumeClaimTemplate:
    storageClassName: "do-block-storage"
# mongodb do graylog
mongodb-replicaset:
  enabled: false
  replicas: 1
graylog:
  enabled: false
  graylog:
    elasticsearch:
      hosts: "http://elasticsearch-master:9200"
    mongodb:
      uri: mongodb://vkpr-mongodb-replicaset-client:27017/databasename?replicaSet=rs0
    rootPassword: vert1234vert1234
    input:
      tcp:
        service:
          type: ClusterIP
        ports:
          - name: gelf-tcp
            port: 12201
      udp:
        service:
          type: ClusterIP
        ports:
          - name: gelf-udp
            port: 12201
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      hosts:
        - graylog.api.vertigo.com.br
      tls:
        - hosts:
          - graylog.api.vertigo.com.br
          secretName: graylog-vkpr-cert

loki-stack:
  enabled: true

#
# MONITORING STACK
#
prometheus-operator:
  enabled: true
  prometheus:
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            storageClassName: do-block-storage
            resources:
              requests:
                storage: 5Gi
  prometheus-node-exporter:
    service:
      port: 30206
      targetPort: 30206               
  alertmanager:
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            storageClassName: do-block-storage
            resources:
              requests:
                storage: 5Gi
  grafana:
    image:
      repository: vertigo/grafana
      tag: 7.0.0
    adminPassword: "vertigo"
    persistence:
      enabled: true
      storageClassName: do-block-storage
      accessModes: ["ReadWriteOnce"]
      size: 5Gi  
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      hosts: ["grafana.api.vertigo.com.br"]
      tls:
      - hosts:
        - grafana.api.vertigo.com.br
        secretName: grafana-vkpr-cert

    grafana.ini:
      server:
        root_url: "https://grafana.api.vertigo.com.br"
      auth.generic_oauth:
        enabled: true
        scopes: openid profile email
        client_id: grafana
        # temporario -->
        client_secret: "41164d74-9a80-4fd4-a4ef-9496455b53f4"
        # <--
        auth_url: http://keycloak.api.vertigo.com.br/auth/realms/vkpr/protocol/openid-connect/auth
        token_url: http://keycloak.api.vertigo.com.br/auth/realms/vkpr/protocol/openid-connect/token
        api_url: http://keycloak.api.vertigo.com.br/auth/realms/vkpr/protocol/openid-connect/userinfo
        allowed_domains: api.vertigo.com.br vertigo.com.br
        allow_sign_up: true
  kubeEtcd:
    enabled: false
  kubeControllerManager:
    enabled: false
  kubeScheduler:
    enabled: false


